<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Nuevo Hogar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f7f7f7; color: #333; }
    header { background: linear-gradient(to right, #f7941e, #3e3e3e); padding: 20px; text-align: center; color: white; }
    header img { max-height: 80px; }
    header h1 { margin: 10px 0 5px; font-size: 24px; }
    header p { font-size: 18px; }
    .contact-buttons a { display: inline-block; margin: 10px; background-color: #f7941e; padding: 10px 15px; color: white; text-decoration: none; border-radius: 5px; }
    .language-buttons { margin-top: 10px; }
    .language-buttons img { width: 40px; height: auto; margin: 0 10px; cursor: pointer; border: 2px solid white; border-radius: 5px; }
    section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    h2 { text-align: center; margin-bottom: 30px; }
    .services { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .service { background-color: white; padding: 20px; border-radius: 10px; width: 250px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .service img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    .about, .contact { background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    footer { text-align: center; padding: 20px; background-color: #3e3e3e; color: white; }
    iframe { width: 100%; border: none; height: 300px; border-radius: 10px; }
  </style>
